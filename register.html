<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My</title>
    <link rel="stylesheet" href="static\style\login_regis.css">

</head>
<body>
    <div>
        <img src="./chat.jpg" alt="" />
        <form action="">
          <div class="brand">
            <img src="./static/img/anil.png" alt="logo" />
            <h1>My App</h1>
          </div>
          <input
            type="text"
            placeholder="Username"
            name="username"
          
          />
          <input
            type="email"
            placeholder="Email"
            name="email"
    
          />
          <input
            type="password"
            placeholder="Password"
            name="password"
           
          />
          <input
            type="password"
            placeholder="Confirm Password"
            name="confirmPassword"
            
          />
          <button type="submit">Create User</button>
          <span>
            Already have an account ? <a href="./login.html">Login.</a>
          </span>
        </form>
    </div>
</body>
</html>
